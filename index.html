<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Galeria de Músicos</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/index.js"></script>
	<div id="global-container">
		<nav id="global-menu">
			<ul>
				<li id="novo" class="menu-option">Novo</li>
				<li class="menu-divisor">|</li>
				<li id="consultar" class="menu-option">Consultar</li>
				<li class="menu-divisor">|</li>
				<li id="relatorios" class="menu-option">Relatórios</li>
			</ul>
		</nav>
		<section id="titulo-container">
			<h1 id="titulo">Novo</h1>
			<hr class="divisor-titulo">
		</section>
		<section id="musico-container">
			<form name="musico-form" method="post" id="musico-form">
				<label class="size-1">Nome:</label> 
				<input type="text" name="nome" id="nome" placeholder="Fulano da Silva" />
				<br> 
				<label class="size-1">Situação:</label>
				<select name="situacao" id="situacao">
					<option value="OF">OF</option>
					<option value="NO">NO</option>
					<option value="RJ">RJ</option>
					<option value="ENS">ENS</option>
				</select>
				<label>Instrumento:</label>
				<select name="instrumento" id="instrumento">
					<option value="0"  selected="selected" disabled="disabled">Escolha um instrumento</option>
					<option value="Órgão">Órgão</option>
					<option value="Acordeon">Acordeon</option>
					<option value="Violino">Violino</option>
					<option value="Viola">Viola</option>
					<option value="Violoncelo">Violoncelo</option>
					<option value="Flauta">Flauta</option>
					<option value="Oboé">Oboé</option>
					<option value="Fagote">Fagote</option>
					<option value="Contrafagote">Contrafagote</option>
					<option value="Clarinete">Clarinete</option>
					<option value="Clarone">Clarone</option>
					<option value="Contraclarone">Contraclarone</option>
					<option value="Contraclarone baixo">Contraclarone baixo</option>
					<option value="Sax soprano">Sax soprano</option>
					<option value="Sax alto">Sax alto</option>
					<option value="Sax tenor">Sax tenor</option>
					<option value="Sax barítono">Sax barítono</option>
					<option value="Sax baixo">Sax baixo</option>
					<option value="Trompete">Trompete</option>
					<option value="Cornet">Cornet</option>
					<option value="Flughorn">Flughorn</option>
					<option value="Pocket">Pocket</option>
					<option value="Trompa">Trompa</option>
					<option value="Melofone">Melofone</option>
					<option value="Saxhorn">Saxhorn</option>
					<option value="Trombonito">Trombonito</option>
					<option value="Trombone">Trombone</option>
					<option value="Barítono">Barítono</option>
					<option value="Bombardino">Bombardino</option>
					<option value="Tuba">Tuba</option>
				</select>
				<br>
				<label>Condição:</label>
				<select name="condicao" id="condicao">
					<option value="0"  selected="selected" disabled="disabled">Escolha uma condição</option>
					<option value="Músico">Músico</option>
					<option value="Organista">Organista</option>
					<option value="Colaborador">Colaborador</option>
					<option value="Instrutora">Instrutora</option>
					<option value="Auxiliar">Auxiliar</option>
					<option value="Enc. Local">Enc. Local</option>
					<option value="Enc. Regional">Enc. Regional</option>
					<option value="Examinadora">Examinadora</option>
					<option value="Inativo">Inativo</option>
				</select>
				<label>Região:</label>
				<select name="regiao" id="regiao">
					<option value="0"  selected="selected" disabled="disabled">Escolha uma região</option>
					<option value="Beira-Mar">Beira-Mar</option>
					<option value="Central">Central</option>
					<option value="Cidade Náutica">Cidade Náutica</option>
					<option value="Gleba 2">Gleba 2</option>
					<option value="Ilha Sambaiatuba">Ilha Sambaiatuba</option>
					<option value="Japuí">Japuí</option>
					<option value="Jd. Humaitá">Jd. Humaitá</option>
					<option value="Jd. Quarentenário">Jd. Quarentenário</option>
					<option value="Jd. Rio Branco">Jd. Rio Branco</option>
					<option value="México 70">México 70</option>
					<option value="Náutica 3">Náutica 3</option>
					<option value="Pq. Continental">Pq. Continental</option>
					<option value="Pq. das Bandeiras">Pq. das Bandeiras</option>
					<option value="Ponte do Mar Pequeno">Ponte do Mar Pequeno</option>
					<option value="Samaritá">Samaritá</option>
					<option value="Sambaiatuba">Sambaiatuba</option>
					<option value="Squaré">Squaré</option>
					<option value="Vila Fátima">Vila Fátima</option>
					<option value="Vila Jóquei I">Vila Jóquei I</option>
					<option value="Vila Jóquei II">Vila Jóquei II</option>
					<option value="Vila Margarida">Vila Margarida</option>
					<option value="Vila Melo">Vila Melo</option>
					<option value="Vila Ponte Nova">Vila Ponte Nova</option>
					<option value="Vila Voturuá">Vila Voturuá</option>
				</select>
				<br>
				<label>Telefone:</label>
				<input type="text" name="ddd" id="ddd" placeholder="99"/>
				<input type="text" name="telefone" id="telefone" placeholder="1234-5678"/>
				<label>Data de Nascimento:</label> 
				<input type="text" name="dia" id="dia" placeholder="01"/>/
				<input type="text" name="mes" id="mes" placeholder="01"/>/
				<input type="text" name="ano" id="ano" placeholder="1990"/>
				<br>
				<label>Atualizado em:</label>
				<input disabled="disabled" type="text"/>
				<br>
				<label>Observação:</label>
				<br>
				<textarea name="observacao" id="observacao" rows="10" cols="50" placeholder="Digite uma observação caso necessário"></textarea>
				<br>
				<input type="submit" name="submit-musico" id="submit-musico" value="Salvar" class="bt-confirmar bt-disabled" />
			</form>
		</section>
		<section id="consulta-container">
			<form id="consulta-form">
				<label>Palavra-Chave:</label>
				<input type="text" name="palavra" id="palavra" placeholder="Fulano da Silva" />
				<label>Região:</label>
				<select name="regiao-consulta" id="regiao-consulta">
					<option value="0"  selected="selected">Todas as regiões</option>
					<option value="Beira-Mar">Beira-Mar</option>
					<option value="Central">Central</option>
					<option value="Cidade Náutica">Cidade Náutica</option>
					<option value="Gleba 2">Gleba 2</option>
					<option value="Ilha Sambaiatuba">Ilha Sambaiatuba</option>
					<option value="Japuí">Japuí</option>
					<option value="Jd. Humaitá">Jd. Humaitá</option>
					<option value="Jd. Quarentenário">Jd. Quarentenário</option>
					<option value="Jd. Rio Branco">Jd. Rio Branco</option>
					<option value="México 70">México 70</option>
					<option value="Náutica 3">Náutica 3</option>
					<option value="Pq. Continental">Pq. Continental</option>
					<option value="Pq. das Bandeiras">Pq. das Bandeiras</option>
					<option value="Ponte do Mar Pequeno">Ponte do Mar Pequeno</option>
					<option value="Samaritá">Samaritá</option>
					<option value="Sambaiatuba">Sambaiatuba</option>
					<option value="Squaré">Squaré</option>
					<option value="Vila Fátima">Vila Fátima</option>
					<option value="Vila Jóquei I">Vila Jóquei I</option>
					<option value="Vila Jóquei II">Vila Jóquei II</option>
					<option value="Vila Margarida">Vila Margarida</option>
					<option value="Vila Melo">Vila Melo</option>
					<option value="Vila Ponte Nova">Vila Ponte Nova</option>
					<option value="Vila Voturuá">Vila Voturuá</option>
				</select>
				<input type="image" alt="pesquisar" src="./img/lupa.png" name="submit-consulta" id="submit-consulta" />
			</form>
			<div id="resultados">
			</div>
		</section>
		<section id="relatorios-container">
			<ul>
				<li id="rel-totais">Totais - Exibe o total de músicos por região</li>
				<li id="rel-detalhado">Detalhado - Exibe o total de cada instrumento por região</li>
			</ul>
		</section>
	</div>
	<script src="./js/index-execute.js"></script>
</body>
</html>
